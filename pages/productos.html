        <div class="tab-pane fade container" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

        </div>
        <div class="tab-pane fade carrito active show" id="pills-carrito" role="tabpanel"
          aria-labelledby="pills-carrito-tab">
         

          <table class="table table-light table-hover">
            <thead>
              <tr class="text-primary">
                <th scope="col">Productos</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
          <div class="row mx-4">
            <div class="col">
              <h3>Total: $<span class="total"></span></h3>
            </div>
            <div class="col d-flex justify-content-end">
              <button type="button" class="btn btn-success" id="comprar">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel=StyleSheet href="../syles.css" type="text/css" media=screen>

</head>

<body>



  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="./contacto.html">Contacto</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="./index.html">Inicio</a>
    </li>
  </ul>



  <div class="container">
    <h1>Tienda!</h1>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">item</th>
          <th scope="col">cantidad</th>
          <th scope="col">accion</th>
          <th scope="col">total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">carrito vacio - comience a comprar!</th>
        </tr>
      </tfoot>
    </table>

    <div class="row" id="tarjetas"></div>
  </div>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        vaciar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Amatista</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>



  <template id="template-card">
    <div class="col-12 mb-2">
      <div class="card">
        <img src="" alt="" class="card-img-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>Precio</p>
          <button class="btn btn-dark">comprar</button>
        </div>
      </div>
    </div>
  </template>

  <!-- 
    <main id= "contenedorCarrito">

    </main> -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <script src="../productos.json"></script>
  <script src="../carrito.js"></script>


</body>

</html>
